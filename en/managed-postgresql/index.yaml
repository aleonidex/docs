title: Yandex Managed Service for PostgreSQL
description:
  - >-
    Managed Service for PostgreSQL helps you deploy and maintain PostgreSQL
    server clusters in the Yandex Cloud infrastructure. The service supports
    PostgreSQL 13, 14, 15, 16, and 17, as well as PostgreSQL 13, 14, 15 and 16
    for 1C.
  - "Yandex Cloud infrastructure <a href=\"/docs/security/conform\"> is protected</a> in compliance with the following: <ul> <li>Russian Federation Federal Statute No. 152-FZ on Personally Identifiable Information.</li> <li>Payment Card Industry Data Security Standard (PCI\_DSS).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> <li>GOST 57580.1-2017.</li> </ul>"
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_mdb">Service Level for Yandex
    Managed Databases</a>.
