title: Yandex Managed Service for MongoDB
description:
  - >-
    With Yandex Managed Service for MongoDB, you can deploy and maintain  <a
    href="https://www.mongodb.com/">MongoDB</a> 5.0, 6.0, and 7.0 Community
    Edition server clusters in the Yandex.Cloud infrastructure. MongoDB is a
    high-performance open-source NoSQL DBMS.
  - >-
    Managed Service for MongoDB allows you to: <ul> <li>Create systems that
    require processing and storing large amounts of semi-structured and
    unstructured data, without specifying a format schema.</li> <li>Support and
    operate systems with horizontal and vertical scaling.</li> <li>Analyze data,
    including big data, in real time.</li> <li>Process transactions in real time
    <a href="/docs/glossary/oltp">(OLTP)</a>.</li> <li>Process analytical
    queries online <a href="/docs/glossary/olap">(OLAP)</a>.</li> <li>Use
    full-text search.</li> </ul>
  - >-
    You can manage the service using the management console, the Yandex Cloud
    command-line interface (CLI), API, or Terraform.
  - "The Yandex Cloud infrastructure is fully <a href=\"/docs/security/conform\"> secure</a> in compliance with the following standards: <ul> <li>Russian Federal Law No. 152-FZ.</li> <li>Payment Card Industry Data Security Standard (PCI\_DSS).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> <li>GOST 57580.1-2017.</li> </ul>"
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is defined in <a
    href="https://yandex.com/legal/cloud_sla_mdb">Service Level for Yandex
    Managed Service for YDB</a>.
